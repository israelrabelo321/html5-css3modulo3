<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento</title>
    <style>
        table{
            width: 400px;
            height: 400px;
            border-collapse:collapse ;

            /* Aula3:alinhamento */
            
        }
        td{
            border: 1px solid black;
             text-align: left;/* Alinhamento horinzontal: center, left, right, */
             vertical-align:top;/* Alinhamento vertical: top, middle e bottom */
        }
       .numero{
        text-align: right;
       }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--Hierarquia de tabelas:
        TABLE =tabela
            TABLE ROW = linha de tabela
            TABLE DATA = dados de tabela
      -->
    <table>
        <tr><!-- Primeira linha -->
            <td class="numero" >A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
