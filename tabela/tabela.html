<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table{
            width: 400px;
            border-collapse:collapse ;
            /* border: 5px solid red; ---- isso eu crio uma outra borda */
            /* O border-collapse: collapse -- faz as borda grudarem e separate faz separarem */
        }
        td{
            border: 1px solid black;
        }
        td.dif{
            background-color: red;
        }
    </style>
</head>

<body>
    <h1>Minha primeira tabela</h1>
    <!--Hierarquia de tabelas:
        TABLE =tabela
            TABLE ROW = linha de tabela
            TABLE DATA = dados de tabela
      -->
    <table>
        <tr><!-- Primeira linha -->
            <td class="dif">A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
    
</body>
</html>
