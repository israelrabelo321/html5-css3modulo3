<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            border: 1px solid black;
            border-collapse:separate;
        }
        td{
            border: 1px solid black;
        }
        .oito{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Desafio de tabelas!</h1>


    <h2>Parte 1: São 15 células</h2>
    <table>
        <tr>
            <td colspan="2">1</td>
            
            <td colspan="2">3</td>
        </tr>

        <tr>
            <td>4</td>
            <td>5</td>
            
            <td>6</td>
        </tr>

        <tr>
            <td>7</td>
            <td colspan="3" class="oito">8</td>
            <td>9</td>
            
        </tr>

        <tr>
            <td colspan="2">10</td>
            <td >11</td>
            <td>12</td>
        </tr>

        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>

        
    </table>






    <h2>Parte 2:São 13 células</h2>
</body>
</html>
